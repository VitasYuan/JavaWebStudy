<html>
	<head>
		<meta charset="utf-8">
		<title>HTML常用标签练习</title>
	</head>
	<body>
	<!-- 主要是一些常用标签的使用 -->
	<!-- h标签标题标签 -->
		<h1>这是一个h1</h1>
		用br换行<br/>
		用p换行<p>
		有序list<p>
		<ol>
			<li>星期一</li>
			<li>星期二</li>
			<li>星期三</li>
			<li>星期四</li>
		</ol>
		无序list<p>
		<ul>
			<li>周一</li>
			<li>周二</li>
			<li>周三</li>
			<li>周四</li>
		</ul>
		dl列表<p>
		<dl>
			<dt>dl列表title</dt>
			<dd>dl列表数据1</dd>
			<dd>dl列表数据2</dd>
		</dl>
		<!-- 在网页中添加代码 -->
		<pre>
			public void main(String[] args){
			System.out.print("pre标签测试！");
			}
		</pre>
		<!-- 特殊符号要使用转义字符 &-->
		<p>
	    a &lt b
		b &gt c
		&copy
		&nmp
		<!--超链接标签-->
		<a href="NewFile.html" target="table_mid">百度首页</a>
		<marquee direction="left" onmouseup="stop()">漂浮标签</marquee>
	</body>
</html>
